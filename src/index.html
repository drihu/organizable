<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main-template.css" type="text/css">
  <link rel="stylesheet" href="css/index.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>My boards</title>
</head>
<body>
  
  <header class="header">
    <h1>{ organiz<span>able</span> }</h1>
  </header>
  <main>
    <nav class="nav-bar">
      <ul>
        <li class="page-section"><a class="page-link" href="#"><span>My Boards</span></a></li>
        <li class="page-section"><a class="page-link" href="#"><span>Closed Boards</span></a></li>
        <li class="page-section"><a class="page-link" href="#"><span>My Profile</span></a></li>
        <li class="page-section"><a class="page-link" href="#"><span>Log out</span></a></li>
      </ul>
    </nav>
    <section class="boards-section">
      <div class="boards-subsection">
        <p class="subsection__title"><span class="fa fa-star-o"></span> Your Starred Boards</p>
        <div class="boards-wrapper hidden">
        </div>
      </div>
      <div class="boards-subsection">
        <p class="subsection__title"><span>{ }</span> Your Boards</p>
        <div class="boards-wrapper">
          <div class="board hidden">
            <p class="board__content">Codeable</p>
            <div class= "board__options hidden">
              <i class="fa fa-window-close-o"></i>
              <i class="fa fa-star-o"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="create-board__button">
        <p>Create a new Board</p>
      </div>
      
    </section>
  </main>
  <div class="bg-layout hidden">
    <div class="new-board">
      <form action="#" class="new-board__form" method="POST">
        <div class="new-board__input">
          <input type="text" placeholder="Board title">
          <i class="window__icon-close fa fa-times"></i>
        </div>
        <input class="new-board__submit" type="submit" value="Create Board">
      </form>
      <div class="palette-colors">
        <div class="color blue" data-color="#0079BF"></div>
        <div class="color mustard" data-color="#D29034"></div>
        <div class="color dark-green" data-color="#519839"></div>
        <div class="color red" data-color="#B04632"></div>
        <div class="color purple" data-color="#89609E"></div>
        <div class="color pink" data-color="#CD5A90"></div>
        <div class="color green" data-color="#4BBF6B"></div>
        <div class="color light-blue" data-color="#0AAECB"></div>
        <div class="color grey" data-color="#838C90"></div>
      </div>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
