<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/sign-up-form.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>{ organiz<span>able</span> }</h1>
  </header>

  <div class="profile-wrapper">
    <div class="navbar">
      <ul>
        <li><a href="#">My boards</a></li>
        <li><a href="#">Closed boards</a></li>
        <li class="active"><a href="#">My Profile</a></li>
        <li><a href="#" id="logout-link">Log out</a></li>
      </ul>
    </div>
    <div class="container">
      <div class="form form-profile">
        <form id="profile-form">
          <label for="username">Username</label>
          <input id="username" type="text" disabled>
          <label for="email">Email</label>
          <input id="email" type="email" disabled>
          <label for="firstname">First Name</label>
          <input id="firstname" type="text" disabled>
          <label for="lastname">Last Name</label>
          <input id="lastname" type="text" disabled>
          <div class="buttons">
            <button class="button-edit" id="edit">Edit</button>
            <button class="button-delete" id="delete">Delete</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="./js/authenticate.js"></script>
  <script src="./js/logout.js"></script>
  <script src="./js/profile.js"></script>
</body>
</html>
